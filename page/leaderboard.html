<body id="main">
	<center><h2>Leaderboard</h2></center>

			</tr>

	<script>
		alert("masuk new obj");
		var item = {
			users : []
		};
		var database = firebase.database();
	    database.ref('/users').once('value',function(data){
	      if(data.exists()){
	        data.forEach(function(data){
	          var val=data.val();
	          this.item.users.push({
		  	"emails" : val.email,
			  "scores" : val.score
		  });
	        });
		var myJ2 = JSON.stringify(item);
		localStorage.allUsers = myJ2;

	      }
	    });
		
		var newObj = JSON.parse(localStorage.allUsers);
	    var content = '';
		for (var i=0; i<newObj.length; i++) {
		  var b=newObj[i];
		  for (var k in b) {
		    if(k == "emails"){
			content+='<tr>';
	          	content+='<td>'+b[k]+'</td>';
		    }
		    else if(k == "scores"){
			content+='<td>'+b[k]+'</td>';
	          	content+='</tr>';
		    }
		  }
		}
		$('#tab').append(content);
	</script>
